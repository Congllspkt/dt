        const linkArray = links.trim().split('\n');

        document.getElementById('openLinksButton').addEventListener('click', () => {
            var randomLinks = [];
            while (randomLinks.length < 1) {

                }

                if (!localStorage.getItem("a_link")) {
                    localStorage.setItem("a_link", JSON.stringify([])); // Set to an empty array
                }

                // Now you can retrieve the array or add new links
                var a = JSON.parse(localStorage.getItem("a_link")); // Retrieve the array

                a.push(link); // Add the new link

                // Store the updated array back in localStorage
                localStorage.setItem("a_link", JSON.stringify(a));
